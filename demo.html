<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dynamic Content Change</title>
    <style>
        #myDIV {
            width: 100%;
            padding: 50px 0;
            text-align: center;
            background-color: violet;
            margin-top: 20px;
            display: none; /* Set initial display to none */
        }
    </style>
    <script>
        function changeContent() {
            // Get the paragraph element by its id
            var paragraph = document.getElementById("dynamicParagraph");

            // Change the content dynamically
            paragraph.innerHTML = "Hello World!!";
        }

        function myFunction() {
            var x = document.getElementById("myDIV");
            if (x.style.display === "none" || x.style.display === "") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</head>

<body>
    <section>
        <p id="dynamicParagraph">Content Change Example</p>
        <button onclick="changeContent()">Change Content</button>

        <p>Click the "Try it" button to toggle between hiding and showing the DIV element:</p>

        <button onclick="myFunction()">Try it</button>

        <div id="myDIV">
            This is my DIV element.
        </div>

        <p><b>Note:</b> The element will not take up any space when the display property is set to "none".</p>
    </section>
</body>

</html>
